<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    

   <!-- Bootstrap  5.0 CSS -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .calcbox{
            padding: 10px;
            margin: 10px;
            max-width:350px;
            width: 95%;
            margin:auto
        }
        .calcbody{
            padding: 10px;
            border-radius: 10px;
            background:#ddd;
            width:100%;
            font-size: 2em;
        }
        input[name=output]{
            width:100%;
            border-radius: 8px;
            background:#fff;
            border:none;
            overflow-x: scroll;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container calcbox">

        <center><h2>Calculator</h2></center>
        <div class="calcbody">
            <input type="text" name="output" id="output" placeholder="Enter Something">
            <div class="buttoncontainer row">
                <div class="px-4 col-3">
                    <button class="btn  btn-secondary" onclick="addtoOutput('1')">1</button>
                </div>
                <div class="px-4 col-3">
                    <button class="btn  btn-secondary" onclick="addtoOutput('2')">2</button>
                </div>
                
                <div class="px-4 col-3">
                    <button class="btn  btn-secondary" onclick="addtoOutput('3')">3</button>
                </div>
                <div class="px-4 col-3">
                    <button class="btn  btn-secondary" onclick="addtoOutput('+')">+</button>
                </div>
                
                <div class="px-4 col-3">
                    <button class="btn  btn-secondary" onclick="addtoOutput('4')">4</button>
                </div>
                
                <div class="px-4 col-3">
                    <button class="btn  btn-secondary" onclick="addtoOutput('5')">5</button>
                </div>
                
                <div class="px-4 col-3">
                    <button class="btn  btn-secondary" onclick="addtoOutput('6')">6</button>
                </div>
                <div class="px-4 col-3">
                    <button class="btn  btn-secondary" onclick="addtoOutput('-')">-</button>
                </div>

                <div class="px-4 col-3">
                    <button class="btn  btn-secondary" onclick="addtoOutput('7')">7</button>
                </div>

                <div class="px-4 col-3">
                    <button class="btn  btn-secondary" onclick="addtoOutput('8')">8</button>
                </div>

                <div class="px-4 col-3">
                    <button class="btn  btn-secondary" onclick="addtoOutput('9')">9</button>
                </div>
                <div class="px-4 col-3">
                    <button class="btn  btn-secondary" onclick="addtoOutput('*')">*</button>
                </div>

                
                <div class="px-4 col-3">
                    <button class="btn  btn-secondary" onclick="clearOutput()">C</button>
                </div>
                <div class="px-4 col-3">
                    <button class="btn  btn-secondary" onclick="addtoOutput('0')">0</button>
                </div>
                <div class="px-4 col-3">
                    <button class="btn  btn-secondary" onclick="addtoOutput('/')">/</button>
                </div>
                <div class="px-4 col-3">
                    <button class="btn  btn-secondary" onclick="calculate()">=</button>
                </div>
                

            </div>
        </div>
    </div>
    <script>
        function addtoOutput(num){
            var output = document.getElementById("output");
            output.value = output.value + num;
        }
        function clearOutput(){
            console.log("Clear functrion is Called")
            var output = document.getElementById("output");
            output.value = "";
        }
        function calculate(){
            var output = document.getElementById("output");
            var outputValue = output.value;
            output.value = eval(outputValue);
        }
    </script>
</body>
</html>
